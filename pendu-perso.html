<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title> Jeu Du Pendu responsive design </title>
	<link rel="stylesheet" type="text/css" href="pendu-perso.css">
	<script type="text/javascript" src="pensu-perso.js"></script>
</head>

<body id="container">

	<!-- left container: infos current game, word display, user input ... -->
	<div id="main-container1">
		<div class="cells">
			<p class="overview"> Partie 1 </p>
			<p class="overview"> Score : <span id="score"></span></p>
		</div>
		<div class="wordCell">
			<p class="letter"> _ </p>
			<p class="letter"> _ </p>
			<p class="letter"> _ </p>
			<p class="letter"> _ </p>
			<p class="letter"> _ </p>
			<p class="letter"> _ </p>
		</div>
		<div class="wordCell">
			<div class="user">
				<input class="userInput" type="text" name="letter"></input>
				<button class="userInput"> ? </button>
			</div>
			<div class="user">
				<img src="content.svg">
			</div>
			<div id="reminder" class="user"> reminder </div>
		</div>
		<div id="hide" class="cells"><p id="hide">  LEVEL UP !  </p></div>
	</div>

	<!-- right container: image management -->
	<div id="main-container2">
		<div id="petal1"></div>
		<div id="petal2"></div>
		<div id="petal3"></div>
		<div id="petal4"></div>
		<div id="petal5"></div>
		<div id="petal6"></div>
		<div id="heart"></div>
		<div id="stem"></div>
	</div>

</body>
</html>
